<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Content Row Layout</title>
    <link rel="stylesheet" href="css/reboot.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav>
      <ul class="site-nav">
        <li>link 1</li>
        <li>Brand</li>
        <li>link 2</li>
      </ul>
    </nav>

    <header>
      <i class="fas fa-angry"></i>
      <h1> Site Heading</h1>
      <h2> We care, sorta.</h2>
    </header>

    <main>
      <div class="sales-panel">
        <section class="sales-widget center-column">
          <figure class="card">
            <figcaption class="card-body">
              <h2>Total Sales
                <img class="card-img" src="img/sales.svg" alt="">
              </h2>
              <p>$1865.54</p>
              <p>
                <span>+11%</span>
              </p>
            </figcaption>
          </figure>
        </section>
      </div>
    </main>
  </body>
</html>

<aside class="card">
  <header class="card-header">
    <h2>Weekly Sales</h2>
    <img class="card-img" src="img/sales.svg" alt="">
  </header>
  <ul>
    <li>$1864.52</li>
    <li>+17%</li>
    <li>Dont forget about me</li>
  </ul>
</aside>
