<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Content Row Layout</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reboot.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div class="rentals-layout">
    <section class="rentals">
      <aside class="rental-card">
        <ul class="rental-details">
          <li class="rental-img">
            <img src="img/house-1.jpg" alt="">
          </li>
          <li class="rental-type">Whole House</li>
          <li class="rental-rate">$1539.99/day</li>
          <li class="rental-user-rating">
            <img src="img/like.svg" alt="" />65.9%
          </li>
        </ul>

        <ul class="rental-actions">
          <li>
            <a href="#">
              <img src="img/profile.svg" alt="">
              <p>contact owner</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/calendar.svg" alt="">
              <p>make booking</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/location.svg" alt="">
              <p>check location</p>
            </a>
          </li>
        </ul>
      </aside>
    </section>
  </div>
  
  <aside class="hr-work-project">
    <header>
      <h2>Employee Engagement Survey February 2019</h2>
      <i class="fas fa-ellipsis-v brand-icon"></i>
    </header>
    <ul class="dates">
      <li><button>In Progress</button></li>
      <li class="drawing">
        <div></div>
        <div></div>
        <div></div>
      </li>
      <li><p>01 Feb 2019</p>
          <p> 28 feb 2019</p> </li>
    </ul>
    <footer>
      <h2>response</h2>

      <div class="progress-bar"><div></div></div>
    </footer>
  </aside>

</body>

</html>
