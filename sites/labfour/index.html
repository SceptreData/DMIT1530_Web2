<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">

  <title>Brainfall Quizzes</title>
  <!-- Reference Site: https://dribbble.com/shots/2059176-Mobile-Quiz-Page -->

  <!-- CSS Links -->

  <!-- REBOOT/NORMALIZE -->
  <link rel="stylesheet" href="css/reboot.css">

  <!-- Fonts and Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet"> 

  <!-- My Fonts -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- JS Links -->
</head>

<body>
  <nav class="site-nav">
    <ul class="icon-view">
      <li class="main-menu-button"><a href="#"><i class="fas fa-bars"></a></i></li>
      <li class="branding"><a href="#">Brainfall</a></li>
      <li class="user-account-button"><a href="#"><i class="fas fa-user"></i></a></li>
    </ul>
    <ul class="list-view">
      <li class="branding"><a href="#">Brainfall</a></li>
      <li>Quizzes</li>
      <li>Blogs</li>
      <li>Trivia</li>
      <li class="register">Register</li>
    </ul>
  </nav>
  <aside>
    <ul class="mobile-sub-menu">
    </ul>
  </aside>

  <main class="quiz-layout">
    <section class="quizzes">

      <aside class="quiz-card">
        <header>
          <img class="quiz-bg-img" src="img/breaking-bad-bg.jpg" alt="Breaking Bad Background">
          <div class="quiz-card-branding">
            <div class="logo-circle"><i class="fas fa-bold brand-icon"></i></div>
            <h3>Brainfall</h3>
          </div>
        </header>

        <ul class="quiz-details">
          <li class="quiz-thumbnail">
            <i class="far fa-eye quiz-icon"></i>
            <img src="" alt="">
          </li>
          <li class="quiz-title">
            <h2>Which Breaking Bad character are you?</h2>
          </li>
          <li class="quiz-description">
            <p>Do you enjoy your breakfast? Or are you more accustomed to wearing head to tail yellow gear?</p>
          </li>
          <li class="quiz-call-to-action">
            <span class="play-button"><a href="#"></a>Play Now</a></span>
            <span class="share-button"><a href="#"><i class="fas fa-share-square"></i></a></span>
          </li>
          <li class="quiz-stats">
            <span class="quiz-view-count"></span>
            <span class="quiz-like-count"></span>
          </li>
        </ul>
      </aside>
    </section>
  </main>
</body>

</html>
